<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CSV ‚Üí SQL Converter</title>
  <!-- <script src="https://cdn.tailwindcss.com"></script> -->
   <link rel="stylesheet" href="./assets/css/tailwind.css">

</head>
<body class="bg-gray-200 min-h-screen text-gray-800">
  <div class="max-w-7xl mx-auto p-6">
    <!-- Header -->
    <header class="bg-white rounded-2xl p-6 shadow mb-6 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
      <div>
        <h1 class="text-2xl font-semibold">CSV ‚Üí SQL Converter</h1>
        <p class="text-sm text-gray-500">Nahr√°t CSV, mapovat sloupce a vygenerovat SQL INSERT p≈ô√≠kazy</p>
      </div>
      <div class="flex items-center gap-4">
        <div id="progressWrap" class="circle" style="--pct:0deg;">
          <div class="text-center">
            <div id="pctText" class="text-sm font-semibold">0</div>
            <div class="text-xs text-gray-600">≈ô√°dk≈Ø</div>
          </div>
        </div>
        <label class="cursor-pointer bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg shadow flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/></svg>
          <span>Nahr√°t CSV</span>
          <input id="csvFile" type="file" accept=".csv,text/csv" class="hidden" />
        </label>
      </div>
    </header>

    <!-- Main grid -->
    <main class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <!-- Lev√Ω panel -->
      <section class="bg-white rounded-2xl p-6 shadow flex flex-col gap-6">
        <!-- Nastaven√≠ souboru -->
        <div id="fileCard" class="hidden">
          <div class="mb-2">
            <div id="fileName" class="font-medium text-sm">Soubor: ‚Äî</div>
            <div id="fileInfo" class="text-xs text-gray-500">Poƒçet ≈ô√°dk≈Ø: 0 ‚Ä¢ Sloupc≈Ø: 0</div>
          </div>
          <div class="flex flex-wrap items-center gap-3">
            <label class="text-sm text-gray-600">Hlaviƒçka ≈ô√°dek:</label>
            <input id="headerRow" type="number" min="1" value="1" class="w-20 text-sm rounded-md border-gray-300 px-2 py-1" />
            <label class="text-sm text-gray-600">Oddƒõlovaƒç:</label>
            <select id="delimiter" class="text-sm rounded-md border-gray-300 px-2 py-1">
              <option value=",">ƒå√°rka (,)</option>
              <option value=";">St≈ôedn√≠k (;)</option>
              <option value="\t">Tab</option>
            </select>
            <button id="applyHeader" class="ml-auto bg-indigo-600 text-white px-3 py-1 rounded-lg text-sm">Aplikovat</button>
          </div>
        </div>

        <!-- Mapov√°n√≠ sloupc≈Ø -->
        <div>
          <h3 class="text-md font-semibold text-gray-700 mt-4 mb-2">üóÇÔ∏è Mapov√°n√≠ sloupc≈Ø</h3>
          <div id="mappings" class="flex-1 overflow-auto max-h-80"></div>
        </div>

        <div class="flex gap-2 mt-auto">
          <button id="generateBtn" class="ml-auto bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded-lg text-sm">Generovat SQL</button>
        </div>
      </section>

      <!-- Prav√Ω panel -->
      <section class="bg-white rounded-2xl p-6 shadow flex flex-col">
        <div class="flex items-center justify-between mb-3">
          <h3 class="font-semibold">N√°hled dat</h3>
          <div class="flex items-center gap-2">
            <label class="text-sm text-gray-600">≈ò√°dk≈Ø:</label>
            <input id="previewRows" type="number" value="5" class="w-20 text-sm rounded-md border-gray-300 px-2 py-1" />
          </div>
        </div>
        <div id="previewTableWrap" class="overflow-auto border rounded-md h-64">
          <table id="previewTable" class="min-w-full text-xs text-left border-collapse">
            <!-- pln√≠ JS -->
          </table>
        </div>

        <div class="mt-4">
          <label class="block text-sm text-gray-600">N√°zev tabulky</label>
          <input id="tableName" type="text" placeholder="nap≈ô. users" class="mt-1 w-full rounded-md border-gray-300 px-3 py-2" />
        </div>

        <div class="mt-3 flex gap-2">
          <button id="copySql" class="bg-gray-100 hover:bg-gray-200 px-3 py-2 rounded-lg text-sm">Kop√≠rovat SQL</button>
          <button id="downloadSql" class="bg-gray-100 hover:bg-gray-200 px-3 py-2 rounded-lg text-sm">St√°hnout .sql</button>
        </div>

        <div class="mt-4 flex-1 flex flex-col">
          <label class="block text-sm text-gray-600">SQL v√Ωstup</label>
          <textarea id="sqlOutput" rows="10" class="mt-1 w-full flex-1 rounded-md border-gray-300 px-3 py-2 font-mono text-xs" readonly></textarea>
        </div>
      </section>
    </main>
  </div>

  <script src="./assets/js/app.js"></script>
</body>
</html>
